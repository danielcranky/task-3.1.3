<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Логин: </label>
        <input type="text" th:field="*{name}" id="name">

        <br>

        <label for="password">Пароль: </label>
        <input type="text" th:field="*{password}" id="password">

        <br>

        <label for="firstName">Имя: </label>
        <input type="text" th:field="*{firstName}" id="firstName">

        <br>

        <label for="lastName">Фамилия: </label>
        <input type="text" th:field="*{lastName}" id="lastName">

        <br>

        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email">

        <br>

        <label for="listRoles">Select role:</label>
        <br>
        <select size="3" required multiple id="listRoles" name="listRoles">
            <option th:each="role : ${roles}"
                    th:value="${role.getRole()}"
                    th:text="${role.getRole().substring(5)}"
                    th:selected="${user.getRoles().contains(role)}"></option>
        </select>

        <br>
        <br>

        <input type="submit" value="Редактировать">
    </form>
</div>
</body>
</html>
